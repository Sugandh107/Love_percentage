<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <section>
        <h1 class="heading">LOVE CALCULATOR</h1>
        <h3>Your Percentage</h3><p id="tittle"></p>
    <div class="container">
        
        <h2>First name :</h2>
        <input type="text" name="" >
        <h2>Second name :</h2>
        <input type="text" name="">

        <button  name="button"  id="1" onclick="clickme()">Calculate</button>
    </section>
    </div>
    <script>
        var n=Math.random();
        n=n*100;
        n=Math.floor(n);
        
        function clickme(){
           document.getElementById("tittle").innerHTML=n.toString()+"%";
           
        }
    </script>
</body>
</html>
